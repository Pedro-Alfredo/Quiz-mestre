<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Quiz Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/icon.png" />
</head>
<body>
  <div id="start-screen" class="screen active">
    <h1>🎯 Super Quiz Online</h1>
    <input type="text" id="playerName" placeholder="O teu nome..." />
    <button id="startBtn">Começar Jogo</button>
  </div>

  <div id="quiz-screen" class="screen">
    <header>
      <h2>🎯 Super Quiz Online</h2>
      <button id="theme-toggle">🌗</button>
    </header>
    <div id="question-container">
      <h3 id="question">Carregando pergunta...</h3>
      <div id="answers"></div>
      <p id="score">Pontuação: 0</p>
      <button id="next-btn">Próxima</button>
    </div>
    <button id="music-btn">🎵 Música</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
